        /* Custom Styles for the Glassy/Glossy Look */
        body {
            font-family: 'Poppins', sans-serif;

            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #374151 100%);
            min-height: 100vh;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(31, 41, 55, 0.5); /* Semi-transparent dark background */
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px 0 rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Glossy Effect for Buttons and Inputs */
        .glossy-element {
            background: rgba(55, 65, 81, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .glossy-element:focus, .glossy-element:hover {
            background: rgba(75, 85, 99, 0.9);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            outline: none;
        }

        /* Active Filter Button Style */
        .filter-btn.active {
            background: #3B82F6; /* Blue-600 */
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

            function renderVideos(videos) {
                videoGrid.innerHTML = ''; // Clear existing videos
                if (videos.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }

                videos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'glass-card rounded-lg overflow-hidden flex flex-col cursor-pointer';
                    
                    const videoSrc = getVideoSrc(video);

                    videoCard.innerHTML = `
                        <div class="aspect-w-16 aspect-h-9 w-full bg-gray-800">
                           <video 
                                src="${videoSrc}" 
                                loop 
                                muted 
                                playsinline
                                preload="metadata"
                                oncontextmenu="return false;" 
                                controlsList="nodownload"
                                class="w-full h-full object-cover">
                           </video>
                        </div>
                        <div class="p-4 flex-grow flex flex-col justify-between">
                            <h3 class="font-semibold text-white truncate" title="${video.title}">${video.title}</h3>
                            <p class="text-sm text-blue-400 font-medium">${video.category}</p>
                        </div>
                    `;
                    videoGrid.appendChild(videoCard);
                });
            }

            /**
             * Creates and appends filter buttons to the DOM.
             */
            function createFilterButtons() {
                const categories = ['All', ...new Set(videoData.map(v => v.category))];
                // Clear any previous mobile clones
                const mobileFilterContainer = document.getElementById('mobileFilterContainer');
                mobileFilterContainer.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.dataset.category = category;
                    button.className = 'filter-btn px-4 py-2 rounded-lg text-sm font-semibold glossy-element';
                    if (category === 'All') {
                        button.classList.add('active');
                    }
                    filterContainer.appendChild(button);
                    // Also append a mirrored button for the mobile panel
                    const mobileClone = button.cloneNode(true);
                    mobileClone.className = 'px-3 py-1 rounded-md text-sm glossy-element';
                    mobileClone.dataset.category = category;
                    mobileFilterContainer.appendChild(mobileClone);
                });
            }

            function createSubfilterButtons() {
                const subfilterContainer = document.getElementById('subfilterContainer');
                subfilterContainer.innerHTML = '';
                // clear mobile subfilters too to avoid duplicates
                document.getElementById('mobileSubfilterContainer').innerHTML = '';

                if (activeFilter !== 'Product ads') return;

                const subtypes = ['All', ...new Set(videoData.filter(v => v.category === 'Product ads').map(v => v.subtype || 'Product ads'))];
                subtypes.forEach(sub => {
                    const btn = document.createElement('button');
                    btn.textContent = sub;
                    btn.dataset.subtype = sub;
                    btn.className = 'subfilter-btn px-3 py-1 rounded-lg text-sm font-medium glossy-element';
                    if (sub === 'All') btn.classList.add('active');
                    subfilterContainer.appendChild(btn);
                    // mirror to mobile subfilter container
                    const mobileBtn = btn.cloneNode(true);
                    mobileBtn.className = 'px-3 py-1 rounded-md text-sm glossy-element';
                    mobileBtn.dataset.subtype = sub;
                    document.getElementById('mobileSubfilterContainer').appendChild(mobileBtn);
                });
            }

            /**
             * Handles filtering and searching logic.
             */
            function filterAndSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                
                // 1. Filter by active category
                let filteredVideos = videoData;
                if (activeFilter !== 'All') {
                    filteredVideos = videoData.filter(video => video.category === activeFilter);
                }

                // 1.5 Filter by active subfilter when in Product ads
                if (activeFilter === 'Product ads' && activeSubfilter && activeSubfilter !== 'All') {
                    filteredVideos = filteredVideos.filter(video => (video.subtype || 'Product ads') === activeSubfilter);
                }

                // 2. Filter by search term
                if (searchTerm) {
                    filteredVideos = filteredVideos.filter(video => 
                        video.title.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderVideos(filteredVideos);
            }


            // --- EVENT LISTENERS ---

            // Search input event
            searchInput.addEventListener('input', filterAndSearch);

            // Filter buttons click event (using event delegation)
            filterContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    // Update active filter state
                    activeFilter = e.target.dataset.category;

                    // Reset subfilter state whenever changing top-level category
                    activeSubfilter = 'All';

                    // Update button styles
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // If Product ads selected, create subfilters
                    createSubfilterButtons();
                    
                    // Re-run the filter and search
                    filterAndSearch();
                }
            });

            // Mirror clicks from mobile filter container into the same logic
            const mobileFilterContainer = document.getElementById('mobileFilterContainer');
            mobileFilterContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    // find corresponding desktop button and simulate click to share styles/behavior
                    const cat = e.target.dataset.category;
                    const desktopBtn = Array.from(document.querySelectorAll('.filter-btn')).find(b => b.dataset.category === cat);
                    if (desktopBtn) desktopBtn.click();
                }
            });

            // Subfilter click handling
            const subfilterContainerEl = document.getElementById('subfilterContainer');
            subfilterContainerEl.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    activeSubfilter = e.target.dataset.subtype;

                    // Update styles
                    subfilterContainerEl.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');

                    filterAndSearch();
                }
            });

            // Mirror mobile subfilter clicks
            const mobileSubfilterContainer = document.getElementById('mobileSubfilterContainer');
            mobileSubfilterContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const subtype = e.target.dataset.subtype;
                    const desktopBtn = Array.from(document.querySelectorAll('.subfilter-btn')).find(b => b.dataset.subtype === subtype);
                    if (desktopBtn) desktopBtn.click();
                }
            });


            // --- HOVER TO PLAY VIDEO ---
            // Using event delegation on the main grid for efficiency
            videoGrid.addEventListener('mouseover', (e) => {
                const card = e.target.closest('.glass-card');
                if (card) {
                    const video = card.querySelector('video');
                    if (video) {
                        // The play() method returns a Promise. We'll catch any errors.
                        video.play().catch(error => {
                            console.log("Autoplay was prevented for this video.", error);
                        });
                    }
                }
            });

            videoGrid.addEventListener('mouseout', (e) => {
                const card = e.target.closest('.glass-card');
                if (card) {
                    const video = card.querySelector('video');
                    if (video) {
                        video.pause();
                        video.currentTime = 0; // Reset video to the beginning
                    }
                }
            });

            // --- INITIALIZATION ---
            createFilterButtons();
            createSubfilterButtons();
            // Ensure mobile mirror initial state
            // (mobile containers are filled by createFilterButtons/createSubfilterButtons clones)
            renderVideos(videoData); // Initial render of all videos
        });
    </script>

</body>
</html>
